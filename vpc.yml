---
- hosts: localhost
  connection: local

  tasks:
    - name: Import vpc variables
      include_vars: vars/vpc_setup

    - name: vprofile vpc
      ec2_vpc_net:
        name: "{{vpc}}"
        region: us-east-1
        cidr_block: "{{vpc_cidr}}"
      register:  vpc_out

    - debug:
        var: vpc_out

    - name: Create public subnet
      ec2_vpc_subnet:
        state: present
        vpc_id: "{{vpc_out.vpc.id}}"
        cidr: "{{pubsub1-cidr}}"
        map_public: yes
        az: "{{zone1}}"
        region: us-east-1
      register: pubsub1_out

    - name: Create public subnet
      ec2_vpc_subnet:
        state: present
        vpc_id: "{{vpc_out.vpc.id}}"
        cidr: "{{pubsub2-cidr}}"
        az: "{{zone2}}"
        region: us-east-1
        map_public: yes
      register: pubsub2_out

    - name: Create private subnet
      ec2_vpc_subnet:
        state: present
        vpc_id: "{{vpc_out.vpc.id}}"
        cidr: "{{privsub1-cidr}}"
        region: us-east-1
        az: "{{zone1}}"
      register: privsub1_out

    - name: Create private subnet
      ec2_vpc_subnet:
        state: present
        vpc_id: "{{vpc_out.vpc.id}}"
        cidr: "{{privsub2-cidr}}"
        region: us-east-1
        az: "{{zone2}}"
      register: privsub2_out
